<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmListaCursos">

            <p:panelGrid>

                <f:facet
                    name="header">
                    Listado de Cursos
                </f:facet>

                <p:row>
                    <p:column>
                        <p:dataTable value="#{cursoManagedBean.listaCursos}" var="objCurso">

                            <p:column headerText="Codigo">#{objCurso.codigoCurso}</p:column>
                            <p:column headerText="Descripcion">#{objCurso.descripcionCurso}</p:column>


                        </p:dataTable>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column>
                        <p:commandLink value="Nuevo Curso" action="/curso/registroCursos"></p:commandLink>
                    </p:column>
                </p:row>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
