<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="frmRegistrarCurso">
            <h:inputHidden value="#{cursoManagedBean.objCurso.codigoCurso}"></h:inputHidden>
            <p:panelGrid>
                <f:facet name="header">
                    Registro de Curso
                </f:facet>
                <p:row>
                    <p:column>
                        <p:outputLabel value="Nombre: "></p:outputLabel>
                    </p:column>
                    <p:column>
                        <p:inputText value="#{cursoManagedBean.objCurso.descripcionCurso}"></p:inputText>
                    </p:column>
                </p:row>
                <p:row>
                    <p:column colspan="2">
                        <p:commandButton value="Grabar" action="#{cursoManagedBean.grabarCurso}" ajax="false"></p:commandButton>
                    </p:column>

                </p:row>
            </p:panelGrid>


        </h:form>

    </h:body>
</html>
